<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feliz cumplea√±os Jazm√≠n üíï</title>
  <style>
    :root{
      --bg:#0d1b2a;
      --card:#1b263b;
      --accent:#e63946;
      --accent2:#f1faee;
      --text:#f8fafc;
      --muted: #cbd5e1;
    }
    body{
      margin:0; font-family: 'Poppins', sans-serif;
      background:linear-gradient(135deg, #0d1b2a, #1b263b 60%);
      color:var(--text);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px;
      overflow:hidden;
    }
    .card{
      width:900px; max-width:96%; background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border-radius:22px; padding:32px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      text-align:center; position:relative; overflow:hidden; z-index:2;
    }
    .cake{
      font-size:60px; animation:bounce 1.5s infinite; margin-bottom:12px;
    }
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    .title{
      font-size:32px; font-weight:700; margin-bottom:12px;
    }
    .heart{font-size:42px; animation:beat 1.4s infinite; color:var(--accent)}
    @keyframes beat{0%,100%{transform:scale(1)}50%{transform:scale(1.3)}}
    .banner{
      font-size:28px; font-weight:600; color:#ffe066; margin:10px 0;
      text-shadow:2px 2px 6px rgba(0,0,0,0.6);
    }
    .message{
      font-size:20px; line-height:1.5; margin-top:20px; margin-bottom:20px; color:var(--text);
    }
    .signature{
      margin-top:18px; font-style:italic; color:var(--muted); min-height:24px;
    }
    .btn{margin-top:20px; padding:12px 20px; border:none; border-radius:14px; background:linear-gradient(90deg,var(--accent),#ff9a9e); color:#fff; font-weight:600; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.4)}
    .btn:hover{opacity:0.9}
    .hearts-bg span{
      position:absolute; font-size:24px; color:rgba(255,255,255,0.15);
      animation: float 6s linear infinite;
    }
    @keyframes float{0%{transform:translateY(100vh)}100%{transform:translateY(-10vh)}}
    canvas#confetti{position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1;}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <div class="hearts-bg" id="hearts"></div>
    <div class="cake">üéÇ</div>
    <div class="banner">üéâ Happy Birthday üéâ</div> 
    <div class="title">Feliz cumplea√±os, Jazm√≠n <span class="heart">‚ù§</span></div>
    <div class="message">Hoy celebro a la mujer que hace mi mundo m√°s brillante. Que este a√±o te traiga tantos momentos hermosos como los que t√∫ me regalas cada d√≠a. Eres mi alegr√≠a, mi inspiraci√≥n y mi amor eterno. üíï</div>
    <button class="btn" onclick="showExtra()">Haz clic para ver mi sorpresa</button>
    <div class="signature" id="extra"></div>
  </div>

  <!-- üéµ Audio de tu canci√≥n -->
  <audio id="song" src="mai.mp3"></audio>

  <script>
    function showExtra(){
      const text = "Siempre contigo, en cada sue√±o y en cada latido. Te amo, Jazm√≠n ‚ù§Ô∏è";
      const target = document.getElementById('extra');
      target.textContent = ""; 
      let i = 0;

      // iniciar m√∫sica
      const song = document.getElementById('song');
      song.currentTime = 0; // reinicia la canci√≥n por si ya se toc√≥ antes
      song.play();

      function type(){
        if(i < text.length){
          target.textContent += text.charAt(i);
          i++;
          setTimeout(type, 60); // velocidad del tipeo
        } else {
          launchConfetti();
        }
      }
      type();
    }

    // corazones flotantes
    const hearts = document.getElementById('hearts');
    for(let i=0;i<20;i++){
      const span=document.createElement('span');
      span.textContent='‚ù§';
      span.style.left=Math.random()*100+'%';
      span.style.animationDuration=(4+Math.random()*4)+'s';
      span.style.fontSize=(18+Math.random()*16)+'px';
      hearts.appendChild(span);
    }

    // confeti
    const c = document.getElementById('confetti');
    const ctx = c.getContext('2d');
    function resize(){c.width=innerWidth;c.height=innerHeight;}
    window.addEventListener('resize',resize); resize();
    let confettiPieces = [];
    function launchConfetti(){
      for(let i=0;i<140;i++){
        confettiPieces.push({
          x:Math.random()*c.width,
          y:Math.random()*c.height- c.height,
          r:Math.random()*6+4,
          vx:Math.random()*2-1,
          vy:Math.random()*2+1,
          color:['#FF6B6B','#FFD166','#6BCB77','#4D96FF'][Math.floor(Math.random()*4)]
        });
      }
    }
    function frame(){
      ctx.clearRect(0,0,c.width,c.height);
      for(let p of confettiPieces){
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.009;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      }
      confettiPieces = confettiPieces.filter(p=>p.y < c.height+20);
      requestAnimationFrame(frame);
    }
    frame();
  </script>
</body>
</html>
